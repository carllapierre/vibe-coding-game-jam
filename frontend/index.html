<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js FPS Sandbox</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            user-select: none;
        }
        #dev-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'system-ui', sans-serif;
            font-size: 14px;
            z-index: 10000;
            max-width: 250px;
        }
        #dev-info a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }
        #dev-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="dev-info">

        Game in development <br>

        Follow <a href="https://x.com/dev_clap" target="_blank">@dev_clap</a> for updates
    </div>
    <script type="module" src="src/main.js"></script>

</body>
</html>
